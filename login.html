<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SalonSoft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9f9f9;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 360px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-container img {
            width: 120px;
            margin-bottom: 20px;
        }

        .login-container p {
            font-size: 14px;
            margin-bottom: 15px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .login-container a {
            display: block;
            margin: 8px 0 15px;
            font-size: 13px;
            text-decoration: none;
            color: #007BFF;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-login {
            background: #333;
            color: white;
            margin-bottom: 10px;
        }

        .btn-create {
            background: #f2c94c;
            color: #333;
            margin-bottom: 10px;
        }

        .btn-support {
            background: #eee;
            color: #333;
        }

        .login-container small {
            display: block;
            margin-top: 5px;
            font-size: 11px;
            color: #666;
        }

        .login-container .terms {
            font-size: 11px;
            margin-top: 15px;
            color: #666;
        }

        .login-container .terms a {
            color: #007BFF;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <!-- Logo -->
        <img src="https://via.placeholder.com/120x40?text=SalonSoft" alt="SalonSoft Logo">

        <!-- Mensagem -->
        <p>Olá! Use suas credenciais para acessar o sistema</p>

        <!-- Inputs -->
        <input type="text" placeholder="Celular ou e-mail">
        <input type="password" placeholder="Senha">

        <!-- Esqueceu senha -->
        <a href="#">Esqueci minha senha</a>

        <!-- Botões -->
        <button class="btn-login">Entrar</button>
        <button class="btn-create">Criar uma conta</button>
        <small>Teste grátis por 7 dias!</small>

        <button class="btn-support">Chat com o suporte</button>

        <!-- Termos -->
        <p class="terms">Ao entrar, você concorda com nossos <a href="#">Termos de uso</a> e <a href="#">Política de privacidade</a></p>
    </div>

</body>
</html>
