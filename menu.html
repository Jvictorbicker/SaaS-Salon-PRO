<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - SALONSOFT Clone</title>
    <link rel="stylesheet" href="main.css">
    </head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">SALONPRO</div>
            <div class="sidebar-menu">
                <a href="#" class="menu-item support" data-id="support">Suporte</a>
                <a href="#" class="menu-item active-gold" data-id="agenda">Agenda</a> 
                <a href="#" class="menu-item" data-id="online">Agendamento Online</a>
                <a href="#" class="menu-item" data-id="comandas">Comandas</a>
                <a href="#" class="menu-item" data-id="despesas">Despesas</a>
                <a href="#" class="menu-item" data-id="relatorios">Relatórios</a>
                <a href="#" class="menu-item" data-id="clientes">Clientes</a>
                <a href="#" class="menu-item" data-id="profissionais">Profissionais</a>
                <a href="#" class="menu-item" data-id="servicos">Serviços</a>
                <a href="#" class="menu-item" data-id="produtos">Produtos</a>
                <a href="#" class="menu-item" data-id="pacotes">Pacotes</a>
                <a href="#" class="menu-item" data-id="fornecedores">Fornecedores</a>
                <a href="#" class="menu-item" data-id="aniversarios">Aniversários</a>
            </div>
        </aside>

        <main class="main-content">
            </main>
        
        </div>
        

        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuItems = document.querySelectorAll('.sidebar-menu .menu-item');

            menuItems.forEach(item => {
                // Previne que o item "Suporte" mude de cor
                if (item.classList.contains('support')) return; 

                item.addEventListener('click', (event) => {
                    event.preventDefault(); // Previne o comportamento padrão do link

                    // 1. Remove a classe de todos os itens
                    menuItems.forEach(i => {
                        i.classList.remove('active-gold');
                    });

                    // 2. Adiciona a classe apenas ao item clicado
                    item.classList.add('active-gold');
                    });
                });
            });
        </script>



        <a href="#" class="whatsapp-float"></a>
        <div class="windows-activation">Ativar o Windows</div>
    </div>
</body>
</html>
